<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>List can be nested(list inside list)</h4>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
